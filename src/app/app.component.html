<button (click)="startBasicCall(true)">start call</button>
<button (click)="startBasicCall(false)">Share</button>
<button (click)="leaveCall()">leave call</button>
<h2>Video in {{ngVersion}}</h2>
<button id="showVideo" (click)="initVideo($event)" [disabled]="streaming">Open camera</button><br>
<pre *ngIf="error">
          {{error | json}}
        </pre>
<video #video width="320" height="240"></video>
<video #video1 width="320" height="240"></video>
<button id="start">Start capture</button>
<button id="stop">Stop capture</button>
